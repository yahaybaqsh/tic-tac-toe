<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Tic Tac Toe</h1>
        
        <!-- Setup Section -->
        <div class="setup-section" id="setupSection">
            <div class="player-inputs">
                <div class="player-input">
                    <label for="player1">Player X Name:</label>
                    <input type="text" id="player1" placeholder="Enter name" value="Player X">
                </div>
                <div class="player-input">
                    <label for="player2">Player O Name:</label>
                    <input type="text" id="player2" placeholder="Enter name" value="Player O">
                </div>
            </div>
            <button class="start-btn" id="startBtn">Start Game</button>
        </div>

        <!-- Game Section -->
        <div class="game-section" id="gameSection">
            <div class="status" id="status">Current player: <span id="currentPlayer"></span></div>
            <div class="gameboard" id="gameboard">
                <!-- Cells will be generated by JavaScript -->
            </div>
            <div class="controls">
                <button class="restart-btn" id="restartBtn">Restart Game</button>
                <button class="new-game-btn" id="newGameBtn">New Game</button>
            </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
